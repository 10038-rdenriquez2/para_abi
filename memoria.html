<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./img/amor.ico" type="image/x-icon">
    <title>Juego - Memoria</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/memoria.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="stats-container">
        <div id="moves-count"></div>
        <div id="time"></div>
      </div>
      <div class="game-container"></div>
      <button id="stop" class="hide">Parar juego</button>
    </div>
    <div class="controls-container">
      <p id="result"></p>
      <h3>Veo que andas feliz, así que bienvenida a este juego de memoria</h3>
      <p>Se mostrarán 10 pilotos al azar</p>
      <p>Encuentra todos lo más rápido posible</p>
      <br>
      <button id="start">Empezar</button>
      <div class="regresar">
        <button id="regresar" class="btn-regresar">Regresar</button>
      </div>
    </div>

    <!-- Script -->
    <script type="text/javascript">
      var regresar = document.getElementById("regresar");
      regresar.addEventListener("click", function() {
          window.location.href = "menu.html";
      });
    </script>
    <script src="./js/memoria.js"></script>
  </body>
</html>
